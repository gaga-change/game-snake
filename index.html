<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <title>html5在线贪吃蛇小游戏</title>
  <link rel="stylesheet"
    href="css/stylesheet.css?v=2">
  <meta name="description"
    content="html5贪吃蛇小游戏，200行左右主逻辑代码，源码地址（https://github.com/gaga-change/game-snake）。" />
  <meta name="keywords"
    content="html5小游戏，h5小游戏，html5贪吃蛇小游戏，html贪吃蛇小游戏，在线贪吃蛇小游戏，html在线游戏" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
</head>

<body>
  <div id="app">
    <div class="content-canvas"
      id="content-canvas">
    </div>
    <div class="control">
      <div class="row">
        <div class="btn">
          <button id="UpBtn">上</button>
        </div>
        <div class="scope">
          分数：<span id="scope">0</span>
        </div>
        <div class="stop-game">
          <button id="EndBtn"
            type="button">结束</button>
        </div>
      </div>
      <div class="row clearfix">
        <div class="btn half-width left">
          <button id="LeftBtn">左</button>
        </div>
        <div class="btn half-width right">
          <button id="RightBtn">右</button>
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <button id="DownBtn">下</button>
        </div>
      </div>
    </div>
    <div class="menu"
      id="MenuArea"
      style="display: block">
      <h1>贪吃蛇</h1>
      <div class="btn">
        <button id="StartBtn"
          type="button">开始</button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.bootcss.com/EaselJS/1.0.2/easeljs.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="js/main.js?v=3"></script>
</html>
