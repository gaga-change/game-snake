<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>create.js</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

</head>
<body>
<div id="app">
</div>
<div class="control">
  <div class="row">
    <div class="btn">
      <button onclick="changeDirection(UP)">上</button>
    </div>
  </div>
  <div class="row clearfix">
    <div class="btn half-width left">
      <button onclick="changeDirection(LEFT)">左</button>
    </div>
    <div class="btn half-width right">
      <button onclick="changeDirection(RIGHT)">右</button>
    </div>
  </div>
  <div class="row">
    <div class="btn">
      <button onclick="changeDirection(DOWN)">下</button>
    </div>
  </div>
</div>
<div class="menu" id="menu" style="display: block">
  <h1>贪吃蛇</h1>
  <div class="btn">
    <button type="button" onclick="start()">开始</button>
  </div>
</div>
</body>
<script src="lib/easeljs-0.8.2.min.js"></script>
<script src="js/pointClass.js"></script>
<script src="js/main.js"></script>
<script>
  function start() {
    document.getElementById('menu').style.display = 'none'
    init()
  }
  function end() {
    document.getElementById('menu').style.display = 'block'
  }
</script>
</html>
